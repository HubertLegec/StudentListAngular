
<div class="row" style="margin-top: 20px">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nazwa grupy</th>
            </tr>
        </thead>
        <tbody>
                <tr ng-repeat="group in groups">
                    <td>
                       {{group.name}}
                    </td>
                </tr>
        </tbody>
    </table>
</div>
<hr />
<div class="row" style="margin-top: 20px">
    <form>
    <div class="edit-group-box col-sm-12">
        <div class="col-sm-1" style="text-align: right">Nazwa:</div>
        <div class="col-sm-5">
            <input type="text" ng-model="selectedGroup.name" />
        </div>
        <div class="col-sm-2">
            <input class="button" type="submit" formaction="/Group/Add" value="Nowy" />
        </div>
        <div class="col-sm-2">
            <input class="button" type="submit" formaction="/Group/Edit" value="Edytuj" />
        </div>
        <div class="col-sm-2">
            <input class="button" type="submit" formaction="/Group/Delete" value="Usuń" />
        </div>
    </div>
    </form>
</div>
<div ng-if="error" class="row error-message">
    {{error}}
</div>
