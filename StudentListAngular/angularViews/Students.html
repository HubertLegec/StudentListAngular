<div class="row filters-row">
    <div class="col-sm-8 full-height">
        <div class="row">
            <label class="col-sm-2">Grupa:</label>
            <select ng-model="filterGroup" ng-options="g.Name for g in groups" class="col-sm-8"></select>
        </div>
        <div class="row">
            <label class="col-sm-2">Miasto:</label>
            <input type="text" ng-model="filterCity" class="col-sm-8"/>
        </div>
    </div>
    <div class="col-sm-2 full-height">
        <input class="filter-button" type="submit" value="Filtruj" ng-click="onFilterClick()" />
    </div>
    <div class="col-sm-2 full-height">
        <input class="filter-button" type="submit" value="Wyczyść" ng-click="onClearClick()" />
    </div>
</div>
<hr />
<div class="row studentList">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Miasto</th>
                <th>Grupa</th>
                <th>Index</th>
            </tr>
        </thead>
        <tbody>
                <tr ng-repeat="st in students" ng-click="onStudentClick(st)">
                    <td>
                        {{st.FirstName}}
                    </td>
                    <td>
                        {{st.LastName}}
                    </td>
                    <td>
                        {{st.BirthPlace}}
                    </td>
                    <td>
                        {{getGroupForStudent(st).Name}}
                    </td>
                    <td>
                        {{st.IndexNo}}
                    </td>
                </tr>
        </tbody>
    </table>
</div>
<hr />
<div class="row">
    <table class="edit-table col-sm-12">
        <tr>
            <td class="col-sm-2">Grupa:</td>
            <td class="col-sm-6">
               <select ng-model="selectedStudent.group" ng-options="g.Name for g in groups"/>
            </td>
            <td class="col-sm-4 error-message">
                
            </td>
        </tr>
        <tr>
            <td class="col-sm-2">Imię:</td>
            <td class="col-sm-6">
                <input type="text" ng-model="selectedStudent.FirstName" class="text-box" />
            </td>
            <td class="col-sm-4 error-message">
                
            </td>
        </tr>
        <tr>
            <td class="col-sm-2">Nazwisko:</td>
            <td class="col-sm-6">
                <input type="text" ng-model="selectedStudent.LastName" class="text-box" />
            </td>
            <td class="col-sm-4 error-message">
                
            </td>
        </tr>
        <tr>
            <td class="col-sm-2">Miejsce urodzenia:</td>
            <td class="col-sm-6">
                <input type="text" ng-model="selectedStudent.BirthPlace" class="text-box" />
            </td>
            <td class="col-sm-4 error-message">
                
            </td>
        </tr>
        <tr>
            <td class="col-sm-2">Data urodzenia:</td>
            <td class="col-sm-6">
                <input type="date" ng-model="selectedStudent.BirthDate" class="text-box" />
            </td>
            <td class="col-sm-4 error-message">
                
            </td>
        </tr>
        <tr>
            <td class="col-sm-2">Indeks:</td>
            <td class="col-sm-6">
                <input type="text" ng-model="selectedStudent.IndexNo" class="text-box" />
            </td>
            <td class="col-sm-4 error-message">
                
            </td>
        </tr>
        <tr>
            <td colspan="2" class="col-sm-8">
                <input class="button" type="submit" ng-click="onNewClick()" value="Nowy" />
                <input class="button" type="submit" ng-click="onEditClick()" value="Edytuj" />
                <input class="button" type="submit" ng-click="onDeleteClick()" value="Usuń" />
            </td>
            <td class="col-sm-4"></td>
        </tr>
    </table>
</div>
<div class="row error-message" ng-if="error">
    {{error}}
</div>
